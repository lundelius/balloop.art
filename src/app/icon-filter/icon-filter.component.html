<div class="wbc-icons-filter" *ngFor="let cat of dataService.categories" [ngClass]="{'active' : cat.active}">
    <img src="{{cat.img}}" [title]="cat.name | translate" (click)="activateCat(cat)">
</div>
<span class="wbc-active-name" *ngIf="dataService.activeCat">{{dataService.activeCat.name | translate}}</span>
